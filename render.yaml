services:
  # Backend API Service
  - type: web
    name: resume-boost-backend
    env: python
    region: oregon
    plan: free
    rootDir: backend
    # No buildCommand so Render uses its auto-detection (Poetry)
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.1
      - key: DATABASE_URL
        fromDatabase:
          name: resume-boost-db
          property: connectionString

  # Frontend Service
  - type: web
    name: resume-boost-frontend
    env: node
    region: oregon
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm run preview -- --host 0.0.0.0 --port $PORT
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: VITE_API_URL
        fromService:
          type: web
          name: resume-boost-backend
          property: host

# PostgreSQL Database
databases:
  - name: resume-boost-db
    plan: free
    databaseName: resume_boost
    user: resume_boost_user
